<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Ваш ник" required>
            <input type="password" id="password" placeholder="Ваш пароль" required>
            <button type="submit" class="btn">Войти</button>
        </form>
        <a href="register.html">Нет аккаунта? Зарегистрироваться</a>
    </div>

    <script>
        function getUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : {};
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const users = getUsers();
            const user = users[username];
            
            if (user && user.password === password) {
                localStorage.setItem('currentUser', username);
                window.location.href = 'index.html';
            } else {
                alert('Неверный ник или пароль!');
            }
        });
    </script>
</body>
</html>
