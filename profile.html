    <script src="supabase.js"></script>
    <script>
        let currentUser = null;

        function checkAuth() {
            currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('userWelcome').textContent = currentUser;
            document.getElementById('profileUsername').textContent = currentUser;
            loadProfileData();
        }

        async function loadProfileData() {
            try {
                const user = await window.supabaseAPI.getUser(currentUser);
                const userPosts = await window.supabaseAPI.getUserPosts(currentUser);
                const friends = await window.supabaseAPI.getFriends(currentUser);
                const allPosts = await window.supabaseAPI.getPosts();
                
                // –°—á–∏—Ç–∞–µ–º –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–∞–π–∫–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let totalLikes = 0;
                for (const post of userPosts) {
                    const likes = await window.supabaseAPI.getPostLikes(post.id);
                    totalLikes += likes.length;
                }
                
                // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                document.getElementById('userPostsCount').textContent = userPosts.length;
                document.getElementById('userFriendsCount').textContent = friends.length;
                document.getElementById('userLikesCount').textContent = totalLikes;
                
                // –î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
                if (user && user.created_at) {
                    document.getElementById('joinDate').textContent = new Date(user.created_at).toLocaleDateString();
                }
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
                if (user) {
                    document.getElementById('userBio').value = user.bio || '';
                    document.getElementById('userCity').value = user.city || '';
                    document.getElementById('userBirthday').value = user.birthday || '';
                }
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
                loadMyPosts();
                loadLikedPosts();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
            }
        }

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function loadMyPosts() {
            const container = document.getElementById('myPostsContainer');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤...</div>';
            
            try {
                const userPosts = await window.supabaseAPI.getUserPosts(currentUser);
                
                container.innerHTML = '';
                
                if (userPosts.length === 0) {
                    container.innerHTML = '<div class="no-posts">üìù –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤</div>';
                    return;
                }
                
                for (const post of userPosts) {
                    const likes = await window.supabaseAPI.getPostLikes(post.id);
                    const comments = await window.supabaseAPI.getComments(post.id);
                    
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <div class="post-header">
                            <strong>${post.author}</strong>
                            <span>${new Date(post.created_at).toLocaleString()}</span>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-stats">
                            <span>‚ù§Ô∏è ${likes.length}</span>
                            <span>üí¨ ${comments.length}</span>
                        </div>
                        <button onclick="deleteMyPost(${post.id})" class="btn btn-small btn-danger">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                    `;
                    container.appendChild(postElement);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤:', error);
                container.innerHTML = '<div class="no-posts">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤</div>';
            }
        }

        async function loadLikedPosts() {
            const container = document.getElementById('likedPostsContainer');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–∞–π–∫–æ–≤...</div>';
            
            try {
                const posts = await window.supabaseAPI.getPosts();
                const likedPosts = [];
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π –ø–æ—Å—Ç –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –ª–∞–π–∫–∞ –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                for (const post of posts) {
                    const hasLikedPost = await window.supabaseAPI.hasLiked(post.id, currentUser);
                    if (hasLikedPost) {
                        likedPosts.push(post);
                    }
                }
                
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
                likedPosts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                
                container.innerHTML = '';
                
                if (likedPosts.length === 0) {
                    container.innerHTML = '<div class="no-posts">‚ù§Ô∏è –í—ã –µ—â–µ –Ω–µ –ª–∞–π–∫–∞–ª–∏ –ø–æ—Å—Ç—ã</div>';
                    return;
                }
                
                for (const post of likedPosts) {
                    const likes = await window.supabaseAPI.getPostLikes(post.id);
                    const comments = await window.supabaseAPI.getComments(post.id);
                    
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <div class="post-header">
                            <strong>${post.author}</strong>
                            <span>${new Date(post.created_at).toLocaleString()}</span>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-stats">
                            <span>‚ù§Ô∏è ${likes.length}</span>
                            <span>üí¨ ${comments.length}</span>
                        </div>
                    `;
                    container.appendChild(postElement);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∞–π–∫–æ–≤:', error);
                container.innerHTML = '<div class="no-posts">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∞–π–∫–æ–≤</div>';
            }
        }

        function changeAvatar() {
            alert('üñºÔ∏è –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã –∞–≤–∞—Ç–∞—Ä–∞ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!');
        }

        async function saveProfile() {
            const bio = document.getElementById('userBio').value;
            const city = document.getElementById('userCity').value;
            const birthday = document.getElementById('userBirthday').value;
            
            try {
                await window.supabaseAPI.updateProfile(currentUser, bio, city, birthday);
                alert('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }

        function changePassword() {
            const newPassword = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å:');
            if (newPassword && newPassword.length >= 4) {
                window.supabaseAPI.changePassword(currentUser, newPassword)
                    .then(() => alert('‚úÖ –ü–∞—Ä–æ–ª—å –∏–∑–º–µ–Ω–µ–Ω!'))
                    .catch(error => alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message));
            } else {
                alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—åËá≥Â∞ë 4 —Å–∏–º–≤–æ–ª–∞!');
            }
        }

        function deleteAccount() {
            if (confirm('‚ùå –í–ù–ò–ú–ê–ù–ò–ï! –≠—Ç–æ —É–¥–∞–ª–∏—Ç –≤–∞—à –∞–∫–∫–∞—É–Ω—Ç –∏ –≤—Å–µ –≤–∞—à–∏ –ø–æ—Å—Ç—ã. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
                alert('–§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
            }
        }

        async function deleteMyPost(postId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) return;
            
            try {
                await window.supabaseAPI.deletePost(postId, currentUser);
                loadMyPosts();
                loadProfileData();
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        async function init() {
            checkAuth();
        }

        init();
    </script>
